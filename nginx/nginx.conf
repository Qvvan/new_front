events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Frontend upstream
    upstream frontend_upstream {
        server frontend:8080;
    }

    # üî• API Gateway upstream - –¥–æ–±–∞–≤–ª—è–µ–º –≤–∞—à –±–µ–∫–µ–Ω–¥
    upstream api_gateway_upstream {
        server 95.215.56.106:8081;
        keepalive 32;  # –ü—É–ª —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
    }

    # HTTP —Å–µ—Ä–≤–µ—Ä
    server {
        listen 80;
        server_name skydragonbot.ru www.skydragonbot.ru _;

        # Health check –¥–ª—è Docker
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # –†–µ–¥–∏—Ä–µ–∫—Ç –≤—Å–µ–≥–æ —Ç—Ä–∞—Ñ–∏–∫–∞ –Ω–∞ HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS —Å–µ—Ä–≤–µ—Ä
    server {
        listen 443 ssl http2;
        server_name skydragonbot.ru www.skydragonbot.ru _;

        # SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/certificate.key;

        # SSL –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Content-Type-Options nosniff always;

        # –†–∞–∑–º–µ—Ä –±—É—Ñ–µ—Ä–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
        client_max_body_size 10M;

        # üöÄ API Gateway –ø—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ - –ù–û–í–´–ô –ë–õ–û–ö
        location /api/ {
            # –£–±–∏—Ä–∞–µ–º /api/ –ø—Ä–µ—Ñ–∏–∫—Å –ø–µ—Ä–µ–¥ –ø—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ–º
            rewrite ^/api/(.*)$ /$1 break;

            proxy_pass http://api_gateway_upstream;

            # –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è gRPC-gateway
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # HTTP/1.1 –¥–ª—è gRPC-gateway –∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∞ keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # –¢–∞–π–º–∞—É—Ç—ã –¥–ª—è API
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # –û—Ç–∫–ª—é—á–∞–µ–º –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è API –∑–∞–ø—Ä–æ—Å–æ–≤
            proxy_cache_bypass 1;
            proxy_no_cache 1;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # –§—Ä–æ–Ω—Ç–µ–Ω–¥ - –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # –¢–∞–π–º–∞—É—Ç—ã
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏–∫–∏
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –≥–æ–¥
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}